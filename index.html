<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="joel.png">

  
  <title>nuggehunter</title>
</head>

<body>
  <h1 class="snek">Dubbelnugge jägaren</h1>
  <img src="./joel.png" alt="" id="head">
  <img src="./dubbelnugge.png" alt="" id="dubbelnugge"></img>
  <img src="" alt="" id="background">
  <div id="canvasDiv">
  </div>
  <h2 id="counter">0 kalorier / 0 dubbelnugge</h2>
  <div class="customization">
    <div class="input">
      <label for="headinp">Ändra huvud</label>
      <input type="file" id="headinp" name="myfile">
    </div>
    <div class="input">
      <label for="backinp">Ändra bakgrund</label>
      <input type="file" id="backinp" name="myfile">
    </div>
    <div class="input">
      <label for="slidecontainer">Snabbhet</label>
      <div class="slidecontainer">
        <input type="range" min="10" max="1000" value="500" class="slider" id="speed">
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
